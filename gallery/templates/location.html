{%extends 'index.html'%}
{%block content%}
<nav class="green">
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li align="center"><a  href="/">Home</a></li>
      </ul>
    </div>
  </nav> 
<div class="container">
    <div class="row">
         
        <div class="col s12">

            {% if images%}
      <h2 style="color: green;">Found {{ images|length }} of {{message}}</h2>
    {% else %}
      <h2 style="color: green"> 0 images found {{message}}</h2>
    {% endif %}
        </div>

    </div>

    <div class="row">
        {%if images %}
        <div class="col s12 offset-s1">
            {% for img in images %}
      <div class="col-sm-6 col-md-3">
          <h3 style="color: green;">{{img.image_name}}</h3>
          <img src="{{img.image.url}}">
      </div>
    {% endfor %}
  {% endif %}
        </div>
        
    </div>


</div>

{%endblock%}
